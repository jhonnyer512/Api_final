<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto; /* Asegura que el formulario esté centrado */
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Los inputs ocuparán todo el ancho disponible */
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que padding y borde no afecten el tamaño del input */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        /* Espacio entre cada campo */
        form > div {
            margin-bottom: 15px;
        }

        /* Asegurar que los divs que contienen los inputs están centrados */
        form > div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>CREAR USUARIO</h1>
    <form action="/validar" method="post">
        <div>
            <label for="ced">Cédula:</label>
            <input type="number" name="ced" id="ced">
        </div>

        <div>
            <label for="nom">Nombre:</label>
            <input type="text" name="nom" id="nom">
        </div>

        <div>
            <label for="apell">Apellido:</label>
            <input type="text" name="apell" id="apell">
        </div>

        <div>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo">
        </div>

        <div>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass">
        </div>

        <form action="../principal.html" method="post">
            <input type="submit" value="Registrar">
        </form>
        
    </form>
</body>
</html>
